[package]
name = "diirdoom"
version = "0.1.0"
authors = ["Luke Jones <luke@ljones.dev>"]
edition = "2018"
license = "MPL-2.0"

[[bin]]
name = "diirdoom"
path = "src/main.rs"

[dependencies]
glam = "0.8.5"
gumdrop = "~0.7"
rand = "*"
gamelib = { path = "../gamelib" }
wad = { path = "../wad" }
utils = { path = "../utils" }
golem = "0.1.7"

[dependencies.sdl2]
version = "~0.33.0"
default-features = false
features = ["gfx"]
